<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="blogPost.html">About Us</a></li>
                <li>
                    <img src="image/avatar.png" alt="Avatar" class="avatar">
                </li>
                <li class="right"><a class="active" href="Sign.html">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="box">
            <h1>Subscribe</h1>
            <form action="" method="get">
                <div class="input-box">
                    <div class="content">
                        <label for="email"><span>Email</span></label>
                        <input type="email" name="email" id="email" required aria-label="text" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="content">
                        <label for="password"><span>Password</span></label>
                        <input type="password" id="password">
                        <i class="fas fa-user-lock"></i>
                    </div>    
                </div>
                <div class="mid">
                    <a href="">Forget Password?</a>
                    <input type="submit" value="Subscribe" class="sub">
                    <input type="checkbox" aria-label="checkbox"> Keep me informed
                </div>
            </form>
            <div class="bottom">
                <a href="" id="sn">Sign Up</a> Or Sign In with:
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>
    </main>
</body>
</html>
